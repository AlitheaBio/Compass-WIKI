# Example GitHub Actions workflow for building, pushing, and (optionally) publishing an HLA-Compass module.
#
# Required secrets:
# - HLA_ACCESS_TOKEN: platform access token for publishing (only needed if you enable the publish step)
#
# Notes:
# - Uses GHCR by default (no AWS required).
# - Publish is opt-in via workflow_dispatch input.

name: Module Release (GHCR)

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      publish:
        description: Publish to HLA-Compass after pushing the image
        required: false
        default: 'false'
        type: choice
        options: ['false', 'true']
      environment:
        description: Target platform environment
        required: true
        default: dev
        type: choice
        options: [dev, staging, prod]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SDK
        run: |
          python -m pip install --upgrade pip
          pip install hla-compass==2.0.3

      - name: Validate module
        run: hla-compass validate --strict

      - name: Derive image ref
        id: meta
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          IMAGE_NAME="$(jq -r '.name' manifest.json 2>/dev/null || echo 'my-module')"
          IMAGE_REF="ghcr.io/${OWNER}/${IMAGE_NAME}:${VERSION}"
          echo "image_ref=$IMAGE_REF" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: hla-compass build --tag "${{ steps.meta.outputs.image_ref }}"

      - name: Push image
        run: docker push "${{ steps.meta.outputs.image_ref }}"

      - name: Publish to HLA-Compass (optional)
        if: ${{ github.event.inputs.publish == 'true' }}
        env:
          HLA_ACCESS_TOKEN: ${{ secrets.HLA_ACCESS_TOKEN }}
        run: |
          hla-compass publish --env "${{ github.event.inputs.environment }}" --scope org --generate-keys --image-ref "${{ steps.meta.outputs.image_ref }}"
