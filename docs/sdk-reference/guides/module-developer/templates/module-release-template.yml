# Example GitHub Actions workflow for building, scanning, and publishing an HLA-Compass module.
# Customize IMAGE_REPO and ENVIRONMENT variables for your organization.

name: Module Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.11'
  IMAGE_REPO: ${{ secrets.MODULE_IMAGE_REPO }}         # e.g. <account>.dkr.ecr.eu-central-1.amazonaws.com/hla-compass-dev-modules/my-module
  ENVIRONMENT: dev

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout module sources
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install SDK and tooling
        run: |
          python -m pip install --upgrade pip
          pip install 'hla-compass[dev]' syft trivy
          npm ci --prefix frontend || true   # skip if no frontend directory

      - name: Run test suite
        run: |
          hla-compass test --input examples/sample_input.json
          hla-compass test --docker --input examples/sample_input.json
          if [ -d frontend ]; then npm test --prefix frontend; fi

      - name: Build container image
        run: |
          IMAGE_TAG="${{ env.IMAGE_REPO }}:${GITHUB_REF_NAME#v}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          hla-compass build --tag "$IMAGE_TAG"

      - name: Generate SBOM
        run: |
          syft "$IMAGE_TAG" -o json > dist/sbom.json
          ls -lh dist

      - name: Vulnerability scan (Trivy)
        run: trivy image --exit-code 1 --severity CRITICAL,HIGH "$IMAGE_TAG"

      - name: Authenticate container registry (ECR example)
        if: env.IMAGE_REPO contains 'amazonaws.com'
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin "${IMAGE_REPO%/*}"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Push image
        run: docker push "$IMAGE_TAG"

      - name: Publish to HLA-Compass
        env:
          HLA_ACCESS_TOKEN: ${{ secrets.HLA_ACCESS_TOKEN }}
        run: hla-compass publish --env "$ENVIRONMENT" --image-ref "$IMAGE_TAG"
