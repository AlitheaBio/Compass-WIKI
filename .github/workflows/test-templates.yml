name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-modules:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install SDK
        run: |
          python -m pip install --upgrade pip
          pip install hla-compass==2.0.3

      - name: Validate templates and examples
        shell: bash
        run: |
          set -euo pipefail
          MODULE_DIRS=(
            templates/no-ui-template
            templates/ui-template
            examples/modules/golden_no_ui
            examples/modules/golden_with_ui
            docs/module-development/templates/no-ui-template
            docs/module-development/templates/ui-template
            docs/module-development/examples/modules/golden_no_ui
            docs/module-development/examples/modules/golden_with_ui
          )

          for dir in "${MODULE_DIRS[@]}"; do
            echo "Validating: ${dir}"
            (cd "${dir}" && hla-compass validate --strict)
          done

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocstrings[python] hla-compass==2.0.3

      - name: Build docs
        run: mkdocs build
