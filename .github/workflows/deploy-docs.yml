name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to docs.alithea.bio
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployRole-HLACompass
          aws-region: eu-central-1
          role-session-name: compass-wiki-deploy-${{ github.run_id }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install mkdocs-material mkdocstrings[python] hla-compass

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to S3
        run: |
          BUCKET=$(aws ssm get-parameter --name "/compass-wiki/s3-bucket" --query "Parameter.Value" --output text)
          echo "Deploying to s3://${BUCKET}"
          aws s3 sync site/ "s3://${BUCKET}" --delete

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(aws ssm get-parameter --name "/compass-wiki/cloudfront-distribution-id" --query "Parameter.Value" --output text)
          echo "Invalidating CloudFront distribution ${DISTRIBUTION_ID}"
          aws cloudfront create-invalidation --distribution-id "${DISTRIBUTION_ID}" --paths "/*"
          echo "âœ… Deployed to https://docs.alithea.bio"
