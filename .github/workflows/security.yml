name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1"

jobs:
  python-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit (SAST)
        run: bandit -r api_stub/ -f json -o bandit-report.json || true

      - name: Run pip-audit
        run: pip-audit -r api_stub/requirements.txt

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: bandit-report.json

  container-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t compass-api:scan -f api-stub.Dockerfile .

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: compass-api:scan
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run npm audit
        working-directory: templates/ui-template/frontend
        run: |
          npm ci
          npm audit --audit-level=high
