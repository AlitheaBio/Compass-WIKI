site_name: HLA-Compass SDK
site_url: https://docs.alithea.bio/
repo_url: https://github.com/AlitheaBio/Compass-WIKI
repo_name: Compass-WIKI
edit_uri: ""

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ../HLA-Compass-platform/sdk/python
          options:
            show_source: false
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
        - docs
        - .
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started: sdk-reference/guides/getting-started.md
  - Guides:
    - Module Development: sdk-reference/guides/module-development.md
    - Data Access: sdk-reference/guides/data-access.md
    - Testing: sdk-reference/guides/testing.md
    - Authentication: sdk-reference/guides/authentication.md
    - Publishing: sdk-reference/guides/publishing.md
    - CI/CD Recipes: sdk-reference/guides/module-developer/ci_cd/ci_cd_for_modules.md
  - Reference:
    - CLI Commands: sdk-reference/reference/cli.md
    - Module API: sdk-reference/reference/module.md
    - Data API: sdk-reference/reference/data.md
    - Storage API: sdk-reference/reference/storage.md
    - Auth API: sdk-reference/reference/auth.md
    - Testing API: sdk-reference/reference/testing.md
  - LLM Context: llm-context.md
